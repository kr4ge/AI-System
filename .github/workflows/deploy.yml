name: Deploy AI-System to EC2

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: kr4ge/ai-system

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ðŸš€ SSH and Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "ðŸ“Œ Ensuring Docker is running..."
          sudo systemctl start docker
          sudo systemctl enable docker
          sleep 5
          sudo systemctl status docker || true

          echo "ðŸ“Œ Cloning or pulling repo..."
          mkdir -p ~/ai-system
          cd ~/ai-system
          if [ ! -d .git ]; then
            git clone https://github.com/kr4ge/AI-System.git .
          else
            git pull
          fi

          echo "ðŸ“Œ Pulling latest Docker images..."
          docker pull ${{ env.DOCKERHUB_REPO }}-asterisk:latest
          docker pull ${{ env.DOCKERHUB_REPO }}-node:latest

          echo "ðŸ“Œ Cleaning up old containers..."
          docker-compose down || true
          docker container prune -f || true
          docker network prune -f || true

          echo "ðŸ“Œ Starting containers with timeout..."
          export COMPOSE_HTTP_TIMEOUT=300
          docker-compose up -d --remove-orphans

          echo "âœ… Deployment complete!"
