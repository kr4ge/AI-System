name: Deploy Node-App to EC2 Only

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: kr4ge/ai-system

jobs:
  deploy-node:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🛠 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔐 Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 🐳 Build and push Node.js Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./node-app
        file: ./node-app/Dockerfile
        push: true
        tags: ${{ env.DOCKERHUB_REPO }}-node:latest

    - name: 🚀 Pull Node.js image on EC2 and restart container
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/ai-system
          docker pull ${{ env.DOCKERHUB_REPO }}-node:latest
          docker-compose up -d --no-deps --build node
